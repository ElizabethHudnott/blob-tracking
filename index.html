<!DOCTYPE html>
<html>
<head>
	<script src="blob-tracking.js" defer></script>
	<title>Blob Tracking</title>
	<style>
		.form-control-range {
			width:  640px;
		}
	</style>
</head>
<body>
	<video id="webcam" autoplay hidden></video>
	<canvas id="canvas"></canvas><br>
	<input type="range" min="0" max="1530" value="350" id="hue-threshold" class="form-control-range"><br>
	<input type="range" min="0" max="255" value="50" id="chroma-threshold" class="form-control-range"><br>
	<input type="range" min="0" max="2550" value="600" id="lightness-threshold" class="form-control-range"><br>
	<input type="range" min="0" max="2550" value="1275" id="total-threshold" class="form-control-range">
</body>
</html>
