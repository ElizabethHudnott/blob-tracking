<!DOCTYPE html>
<html>
<head>
	<script src="blob-tracking.js" defer></script>
	<title>Blob Tracking</title>
	<style>
		.form-control-range {
			width:  640px;
		}
	</style>
</head>
<body>
	<video id="webcam" autoplay hidden></video>
	<canvas id="canvas"></canvas>
	<table>
		<tr>
			<td>Display</td>
			<td>
				<select id="camera-display">
					<option value="1">Camera</option>
					<option value="2">Colour Key</option>
					<option value="3">Blobs</option>
					<option value="4">Motion Tracker</option>
				</select>
				<button type="button" id="camera-activation">Start</button>
			</td>
		</tr>
		<tr>
			<td>Key Colour</td>
			<td>
				<input type="color" id="color-keying" value="#000000">
			</td>
		</tr>
		<tr>
			<td>Hue</td>
			<td colspan="3">
				<input type="range" min="0" max="765" value="382" id="hue-threshold" class="form-control-range">
			</td>
		</tr>
		<tr>
			<td>Chroma</td>
			<td colspan="3">
				<input type="range" min="0" max="255" value="128" id="chroma-threshold" class="form-control-range">
			</td>
		</tr>
		<tr>
			<td>Lightness</td>
			<td colspan="3">
				<input type="range" min="0" max="765" value="382" id="lightness-threshold" class="form-control-range">
			</td>
		</tr>
		<tr>
			<td>Motion Threshold</td>
			<td>
				<input type="number" min="0.01" max="1.73" step="0.01" value="0.2" id="motion-threshold">
			</td>
			<td>Hue Weight</td>
			<td>
				<input type="number" min="0" max="1" step="0.05" value="0.15" id="motion-hue-weight">
			</td>
		</tr>
	</table>
</body>
</html>
