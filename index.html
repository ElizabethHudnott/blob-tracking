<!DOCTYPE html>
<html>
<head>
	<script src="blob-tracking.js" defer></script>
	<title>Blob Tracking</title>
	<style>
		.form-control-range {
			width:  640px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<video id="webcam" autoplay hidden></video>
				<canvas id="cam-canvas"></canvas>
			</td>
			<td>
				<canvas id="motion-canvas"></canvas>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>Hue</td>
			<td>
				<input type="range" min="0" max="765" value="382" id="hue-threshold" class="form-control-range">
			</td>
		</tr>
		<tr>
			<td>Chroma</td>
			<td>
				<input type="range" min="0" max="255" value="128" id="chroma-threshold" class="form-control-range">
			</td>
		</tr>
		<tr>
			<td>Lightness</td>
			<td>
				<input type="range" min="0" max="2550" value="1275" id="lightness-threshold" class="form-control-range">
			</td>
		</tr>
	</table>
</body>
</html>
